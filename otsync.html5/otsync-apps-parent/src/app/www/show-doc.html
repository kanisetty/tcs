<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>doc viewer</title>
    <style>
        #docName {
           position: fixed;
           top: 0;
           left: 0;
           z-index: 2;
		   height: 25px;
		   padding-top: 5px;
           width: 100%;
           text-align: center;
           background-color: #ffffff;
           color: #000000;
        }

        #doc {
           display: block;
		   position: absolute;
		   width: 100%;
		   height: 100%;
		   left: 0;
		   top: 25px;
           z-index: 1;
        }
    </style>
    <script>
        function showFile(name, url) {
            document.getElementById('docName').innerHTML = name;
            document.getElementById('doc').setAttribute('src', encodeURI(url));
        }
    </script>
</head>
<body>
<div id="docName"></div>
<iframe id="doc"></iframe>
</body>
</html>
