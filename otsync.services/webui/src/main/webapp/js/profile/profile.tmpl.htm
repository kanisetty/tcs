<script id="profilePictureAndPasswordDialogTemplate_tmpl" type="text/x-jquery-tmpl">
        <div id="profilePictureDialogView" title="${title}">
            <div id="profilePictureContent">
                {{tmpl(changeProfilePictureSection) "#changeProfilePictureTemplate_tmpl"}}
            </div>
            {{if info.canChangePassword}}
                <div id="changePassword">
                    {{tmpl(changePasswordSection) "#changePasswordTemplate_tmpl"}}
				</div>
            {{/if}}
		</div>
</script>

<script id="changeProfilePictureTemplate_tmpl" type="text/x-jquery-tmpl">
        <div class="changeProfileSectionTitle">Photo</div>
        <img id="profilePhoto" src="${userProfileImageUrl}" />
        <div id="changeProfileRightWrapper">
            <div class="uploadPicWidgetWrapper"></div>
            <div class="uploadPicDescription">${T('LABEL.UploadANewPhotoDescription')}</div>
            <div id="useDefaultProfile"><a href="#" onclick="return false;">${T('LABEL.UseDefault')}</a></div>
        </div>
        <div class="newLine"></div>
        <div id="profilePictureError"></div>
</script>

<script id="changePasswordTemplate_tmpl" type="text/x-jquery-tmpl">
        <div class="changeProfileSectionTitle">Password</div>
        <div id="passwordDialogContent">
            {{tmpl(currentPasswordInput) "#input_tmpl"}}
            {{tmpl(newPasswordInput1) "#input_tmpl"}}
            {{tmpl(newPasswordInput2) "#input_tmpl"}}
            <div id='passwordMismatchError'>${mismatchMessage}</div>
	</div>
</script>
